<!-- svg: first layer -->
<svg viewBox='0 0 228 228' xmlns='http://www.w3.org/2000/svg'>
  <filter id='noiseFilter'>
    <feTurbulence 
      type='fractalNoise' 
      baseFrequency='01' 
      numOctaves='5' 
      opacity = '0'
      stitchTiles='stitch'/>
      <feComponentTransfer>
    <feFuncA type="linear" slope="0.3"/>
  </feComponentTransfer>
  </filter>

  
  <rect width='100%' height='100%' filter='url(#noiseFilter)'/>
</svg>